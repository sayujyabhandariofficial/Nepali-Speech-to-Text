<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nepali Speech to Text Converter</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Web Audio API helpers -->
    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/audio-buffer-utils@5.1.2/index.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Nepali Speech to Text Converter</h1>
        
        <form id="upload-form">
            <div class="upload-container">
                <div class="file-input-container">
                    <label class="custom-file-input" id="file-input-label">
                        Choose a File
                        <input type="file" accept=".mp3,.m4a" required>
                    </label>
                    <div class="selected-file" id="file-name">No file chosen</div>
                </div>
                <input type="submit" value="Transcribe" class="transcribe-button" id="transcribe-btn" disabled>
            </div>
        </form>

        <div id="loading" style="display: none;">
            <div class="processing-header">
                <h3>Processing...</h3>
                <div class="spinner"></div>
            </div>
            <div class="progress-bar">
                <div class="progress" id="progress-bar">0%</div>
            </div>
            <p>Files Processed: <span id="chunks-processed">0</span> / <span id="total-chunks">0</span></p>
        </div>

        <div id="transcription-container">
            <h2>Transcription:</h2>
            <div id="transcription"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
